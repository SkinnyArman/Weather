<body>
    <div class="container">
    <div class="row mt-3">

            <datalist id="suggestions">

                
            </datalist>
        </div>
        <div class="col-6 col-md-4 mt-3 text-left leftText">

            <p class="day">Thursday</p> <br/>
            <p class="humidity"><i class="fas fa-tint"></i> 30% </p><br/>
            <p class="direction"><i class="fas fa-compass"></i> West, 6.7</p><br>
            <p class="airPressure"><i class="fas fa-wind"></i> 1002 hPa</p><br/>
            <p class="tempSmallDevices d-md-none"><i class="fas fa-thermometer-three-quarters"></i> +36C</p> <br/>
        </div>
        <div class="col-6 col-md-4 mainpic">
            <img class="theimage" src="clear.png">
        </div>
        <div class="d-none d-md-block col-md-4 text-right">
            <div class="rigtText">+36C</div>
        </div>
    <div class="col-12  articleContainer">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 article mt-3"><div class="articlearticle"><img class="imeg" src="clear.png"><h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p></div></div>
            <div class="col-12 col-sm-6 col-md-3 article mt-3"><div class="articlearticle"><img class="imeg" src="clear.png"><h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p></div></div>
            <div class="col-12 col-sm-6 col-md-3 article mt-3"><div class="articlearticle"><img class="imeg" src="clear.png"><h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p></div></div>
            <div class="col-12 col-sm-6 col-md-3 mx-auto article mt-3"><div class="articlearticle"><img class="imeg" src="clear.png"><h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p></div></div>
        </div>
     </div>
